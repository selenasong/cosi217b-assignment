<html>

  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <style>
      .dependency-table th, .dependency-table td {
            padding: 12px;
            text-align: left;
        }
    </style>
  </head>

  <body>

    <h2>spaCy entity parsing</h2>

    <p>Processing results:</p>

    <div>
      {{ markup | safe }}
    </div>

    <h3>Dependency Parse</h3>

    <tr class="sentence-row">
        <td>{{ doc.text }}</td>
    </tr>

    <table class="dependency-table">
    <tr>
        <th>   </th>
        <th>   </th>
        <th>   </th>
    </tr>
    {% for token, dep, head in dependency_parse %}
        <tr>
            <td>{{ head }}</td>
            <td>{{ dep }}</td>
            <td>{{ token }}</td>
        </tr>
    {% endfor %}
    </table>

    <p><a href="/get">back to form</a></p>

  </body>

</html>
